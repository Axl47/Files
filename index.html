<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <h1>Hack Expedition</h1>

    <p>Un campamento sin igual</p>
    <img src="https://softwarelibrejuventud.files.wordpress.com/2017/01/hacker-silhouette.jpg" alt="Hack Exp.">

    <form class="" action="index.html" method="get">
      <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s6">
              First Name<input placeholder="" id="first_name" type="text" class="validate">
                <label for="first_name"></label>
              </div>
              <div class="input-field col s6">
                Last Name<input id="last_name" type="text" class="validate">
                <label for="last_name"></label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                Password <input id="password" type="password" class="validate">
                <label for="password"></label>
              </div>
            </div>
      Ocupacion: <select class="dropdown" name="Ocupacion"> <br>
<option value="stu">Estudiante</option>
<option value="profe">Maestro</option>
<option value="padre">Padre</option>
      </select>
      <br>
      <br>
      <input type="radio" name="gender" value="male">Male <br>
      <input type="radio" name="gender" value="female">Female <br>
      <input type="radio" name="gender" value="other">Other <br>
      <br>
      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
  <i class="material-icons right"></i>
</button>
      <br>
    </form>





  </body>
</html>
